<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/favicon-32x32.png">
    <title>launch-countdown-timer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>WEâ€™RE LAUNCHING SOON</h1>
      <div class="timer">


        <div class="days wrapper">
            <div class="content-days content">
                <div class="box1 box"></div>
                <div class="oval-left-days oval-left"></div>
                <div class="line1 line"></div>
                <div class="oval-right-days oval-right"></div>
                <p class="p-days">00</p>
            </div>
                <h2>DAYS</h2>
        </div>


        <div class="hours wrapper">
            <div class="content-hours content">
                <div class="box2 box"></div>
                <div class="oval-left-hours oval-left"></div>
                <div class="line2 line"></div>
                <div class="oval-right-hours oval-right"></div>
                <p class="p-hours">00</p>
            </div>
                <h2>HOURS</h2>
        </div>


        <div class="minutes wrapper">
            <div class="content-minutes content">
                <div class="box3 box"></div>
                <div class="oval-left-minutes oval-left"></div>
                <div class="line3 line"></div>
                <div class="oval-right-minutes oval-right"></div>
                <p class="p-minutes">00</p>
           </div>
               <h2>MINUTES</h2>
        </div>


        <div class="seconds wrapper">
            <div class="content-seconds content">
                <div class="box4 box"></div>
                <div class="oval-left-seconds oval-left"></div>
                <div class="line4 line"></div>
                <div class="oval-right-seconds oval-right"></div>
                <p class="p-seconds">00</p>
            </div>
                <h2>SECONDS</h2>
        </div>
    </div>
  </div>  
  <div class="footer">
    <img class="facebook icon" src="images/icon-facebook.svg" alt="facebook icon">
    <img class="pinterest icon" src="images/icon-pinterest.svg" alt="pinterest icon">
    <img class="instagram icon" src="images/icon-instagram.svg" alt="instagram icon">
 </div>
    
</body>
</html>
